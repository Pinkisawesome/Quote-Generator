<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="idea.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="text">
        <i class="fas fa-quote-left"></i>
        <span class="text__content" id="quote"></span>
        <div class="author">
          <span>&mdash; </span> <span id="author"></span>
        </div>
        <div class="btns">
          <button class="btn btn--twitter" id="twitter" title="Tweet this!">
            <i class="fab fa-twitter"></i>
          </button>
          <button class="btn btn--new" id="new">New Quote</button>
        </div>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
  </body>
</html>
